<!--popUp.html File by Ahmad - The basic outline for the popup, displays the time and lets user change city-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
        <title>World Clock Extension</title>
        <script src="./script/jquery.min.js"></script>
        <script src="./script/popUp.js"></script>
        <link rel="stylesheet" href="./style/popUp.css">
    </head>
    <body background="./images/bgcolor.jpg">
        <h1>World Clock Extension</h1>
        <h2 id="info">Please enter: continent/city</h2>
        <input id="searchCity1" type="text">
        <br class="margin">
        <a id="searchB1">Change</a>
        <p id="timezone1"></p>
        <p id="displayTime1"></p>
        <hr>
        <input id="searchCity2" type="text">
        <br class="margin">
        <a id="searchB2">Change</a>
        <p id="timezone2"></p>
        <p id="displayTime2"></p>
        <hr height="2px">
        <input id="searchCity3" type="text">
        <br class="margin">
        <a id="searchB3">Change</a>
        <p id="timezone3"></p>
        <p id="displayTime3"></p>
        <br>
        <h2 id="info2">***If the city is not recognized GMT will be displayed</h2>
        <br class="margin"><br class="margin">
        <a id="edit">Edit</a>
    </body>
</html>
